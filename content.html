<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styling.css">

  </head>
  <body>
    <center>
      <hr >
      <h2>Contact Details</h2>
      <hr>

      </center>


    <form class="" action="mailto:vinayakmaskar26@gmail.com" method="post" enctype="text/plain">

      <div class="">
        <label for="name">Name: </label>
        <input type="text" name="Name" value="" id="name">


      </div>
      <br>
      <div class="">
        <label for="age">Age: </label>
        <input type="number" name="Age" value="" id="age">

      </div>

      <br>
      <div class="">
        <label for="email">Email: </label>
        <input type="email" name="Email" value="" id="email">

      </div>

      <br>

      <div class="">
        <label for="pass">Password: </label>
        <input type="password" name="Password" value="" id="pass">

      </div>

      <br>
      <div class="">
        <label for="dob">Date of Birth: </label>
        <input type="date" name="Date of Birth" value="" id="">


      </div>
<br>
      <div class="">
        <label for="18">Are you 18+: </label>
        <input type="checkbox" name="Above 18" value="Yes" id="18">

      </div>

      <br>
      <div class="">
        <label for="gen">Gender: </label>
        <label for="male">Male: </label>
        <input type="radio" name="gender" value="Male" id="male">

        <label for="female">Female: </label>
        <input type="radio" name="gender" value="Female" id="female">

      </div>

      <br>
      <div class="">
        <label for="count">Country: </label>
        <select class="" name="" id="count">
          <option value="India">India</option>
          <option >America</option>
          <option value="">Pakistan</option>

        </select>

      </div>

      <br>

      <div class="fileee">
        <label for="file">Upload Picture: </label>
        <input type="file" name="Picture" value="" id="file">

      </div>

      <br>
      <div class="">
        <label for="text">Suggestions: </label>
        <br>
        <textarea name="Suggestions" rows="10" cols="30"></textarea>

      </div>

      <br>
    <div class="">
      <label for="color">Favourite Colour: </label>
      <input type="color" name="Colour" value="" id="color">

    </div>

    <br>
    <input type="reset" name="" value="Reset">
    <input type="submit" name="" value="Submit">
    </form>

  </body>
</html>
